<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Homework</title>
</head>
<body>
<!--
Обязательное задание.

Необходимо вывести в консоль значения выражений:
10 + 10 + "10"
10 + "10" + 10
10 + 10 + +"10"
10 / -""
10 / +"2,5"
В этих выражениях нет опечаток, вам их нужно скопировать и вывести в консоль.

Над каждым выводом в консоль необходимо объяснить почему мы получаем такой
результат.

Объяснения пишите в таком формате:
/*
1. 4 умножаем на 2 получаем 8.
2. 3 минус 8 получаем -5.
3. С помощью console.log выводим число -5 в консоль.
*/
console.log(3 - 4 * 2);
-->
<script>
  "use strict";

  console.log(10 + 10 + "10");
  /* 2010 - два первых числа складываются как числа, а далее 20 склеивается
          со стровым значением 10 */
  console.log(10 + "10" + 10);
  // 101010 - так как строковое значение второе из 30, то всё слева и справа происходит склейка
  console.log(10 + 10 + +"10");
  /* 30 - для меня было сюрпризом, полез читать почему. Сработало приведение "10" к числу, но почему?
      Ответ: чтобы не происходила конкатенация и нужен "+ " для преобразования правой части к числу */
  console.log(10 / -"");
  // минус бесконечность - JS умееет делить на 0 + конструкция -"" приводится к числу
  console.log(10 / +"2,5");
  /* ошибка, точнее NaN, значение не может быть определено - попвтка приведения "2,5" к числу не успешна,
   так как синтаксис неверный, нужно чтобы было "2.5" + c операндами NaN всегда получается NaN */
</script>
</body>
</html>
