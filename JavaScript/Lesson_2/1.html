<!--
Обязательное задание.

Для кода вставленного в теге script необходимо дать комментарии, почему мы
получаем такой результат (в свободной форме).

Подсказка. Чтобы лучше разобраться возьмите этот код и запустите в отладчике в
браузере со включенными точками остановки.
-->
<script>
  "use strict";

  let a = 1, b = 1, c, d;

  /*
  операция ++a даст a + 1, получим 2, операция ++a это инкремент на единицу. поменяется само значение
  переменной a
   */
  c = ++a;
  console.log(c);

  /*
  данный синтаксис санчала присвоит d значение b, а потом инкриментируется. Получим d = 1, а b = 2
   */
  d = b++;
  console.log(d);

  /*
  Так как в a новое значение = 2, то оно a увеличиться на 1 и это значение сложится с 2, получим 5 в с
   */
  c = 2 + ++a;
  console.log(c);

  /*
  Ваш комментарий, почему переменная `d` хранит данное значение?
   */
  d = 2 + b++;
  console.log(d);

  console.log(a);
  console.log(b);
</script>
