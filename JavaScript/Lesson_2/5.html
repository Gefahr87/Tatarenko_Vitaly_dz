<!DOCTYPE html>

  <meta charset="UTF-8">

</head>
<body>
<!--
Обязательное задание.

Необходимо скопировать и вставить в данный скрипт все функции из 4 задания.
Необходимо реализовать функцию:
mathOperation(arg1, arg2, operation);
Параметры:
arg1 - первое число.
arg2 - второе число.
operation - строка, которая содержит один символ из: "+", "-", "*", "/".
Функция mathOperation должна вернуть результат операции, который был передан в
параметр operation для двух первых аргументов (arg1 и arg2).
Функция mathOperation должна использовать для вычисления функции из 4 задания.

Примеры вызова функции:
console.log(mathOperation(5, 3, "+")); // 8
console.log(mathOperation(5, 3, ":)")); // NaN

Функции mathOperation всегда передаются корректные числа, проверки на NaN,
Infinity делать не нужно, однако, в случае если был передан некорректный
аргумент в параметр operation, необходимо вернуть NaN.

Необходимо для всех функций прописать комментарии jsdoc https://jsdoc.app/.
-->
<script>
  "use strict";

  const num1 = Number(prompt('Введите первое число'))
  const num2 = Number(prompt('Введите второе число'))
  const opertn = prompt('Что сделать с числами? Введите один из символов "+", "-", "*", "/"')

  console.log(mathOperation(num1, num2, opertn))

  /**
   * Функция складывает два переданных числа
   * @param {number} num1 Первое слагаемое число
   * @param {number} num2 Второе слагаемое число
   * @returns {number} Результат сложения
   */
  function summation (num1, num2) {return num1 + num2}

  /**
   * Функция вычитает из большего числа меньшее или ноль при их совпадении
   * @param {number} num1 Первое уменьшаемое число
   * @param {number} num2 Второе вычитаемое число
   * @returns {number} Результат вычитания
   */
  function substraction (num1, num2) {
    if (num1 > num2) {return num1 - num2}
    else if (num2 > num1) {return num2 - num1}
    else return 0;
  }

  /**
   * Функция умножает два переданных числа
   * @param {number} num1 Первый числовой множитель
   * @param {number} num2 Второй числовой множитель
   * @returns {number} Результат умножения
   */
  function multiplication (num1, num2) {return num1 * num2}

  /**
   * Функция делит два переданных числа
   * @param {number} num1 Первое делимое число
   * @param {number} num2 Второй числовой делитель
   * @returns {number} Результат деления
   */
  function divide (num1, num2) {return num1 / num2}


  /**
   * Функция вызывет другие функции по нужному действию с числами
   * @param {number} arg1 Первое число
   * @param {number} arg2 Второй число
   * @returns {number} Результат выполнения нужно действия над числами
   */
  function mathOperation(arg1, arg2, operation) {
    if (operation === '+') {return summation(arg1, arg2)}
    else if (operation === '-') {return substraction(arg1, arg2)}
    else if (operation === '*') {return multiplication(arg1, arg2)}
    else if (operation === '/') {return divide(arg1, arg2)}
    else return NaN
  }

</script>
</body>
